<!DOCTYPE html>
<html>
  <head>
    <title>Temperature converter</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app">
      <main>
        <header>
          <h1>Converter</h1>
        </header>
        <div class="inputs">
          <input
            type="number"
            name="celcius"
            id="celcius"
            class="input"
            placeholder="Celcius"
          />
          <input
            type="number"
            name="fahrenheit"
            id="fahrenheit"
            class="input"
            placeholder="Fahrenheit"
          />
          <input
            type="number"
            name="kelvin"
            id="kelvin"
            class="input"
            placeholder="Kelvin"
          />
        </div>
      </main>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
